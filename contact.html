<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class="header">
            <button class="button" onclick="goToIndex()"><h1>reinert.dev</h1></button>
            <div class="buttons">
                <button class="button left-space" onclick="openLinkedIn()"><i class="fa fa-linkedin fa-3x"></i></button>
                <button class="button left-space" onclick="openGithub()"><i class="fa fa-github fa-3x"></i></button>
                <button class="button left-space header-btn" onclick="goToContact()">contact</button>
            </div>
        </div>
        <div class="box-container">
            <div class="box">
                <p>Interested in hiring me?</p>
                <p>Just want to chat?</p>
                <p>Drop me a line at</p>
                <p class="big">info@reinert.dev</p>
            </div>
        </div>
        <div class="footer">
            <img src="svgs/bottom-left-angle.svg" width="50" height="50" color>
            <img src="svgs/bottom-right-angle.svg" width="50" height="50" color>
        </div>
    </body>
</html>
